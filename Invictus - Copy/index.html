<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare - Eco-Friendly Carpooling</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="brand">
            <span class="logo">🚗</span>
            <h1>RideShare</h1>
            <!-- Replace existing button with this -->
<button onclick="redirectToSearch()" class="cta-button">
    Search Rides <span class="arrow">→</span>
</button>
        </div>
        <div class="nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#rides">My Rides</a>
            <a href="#profile">Profile</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Search Section -->
        <section class="hero">
            <div class="search-container">
                <h2 class="slide-in">Find Your Perfect Ride Match</h2>
                <div class="search-box">
                    <div class="input-group">
                        <input type="text" id="origin" placeholder="Starting point">
                        <input type="text" id="destination" placeholder="Destination">
                    </div>
                    <button class="cta-button" onclick="findRides()">
                        Search Rides
                        <span class="arrow">→</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Map and Results Section -->
        <section class="results-section">
            <div id="map"></div>
            <div class="ride-results">
                <h3>Available Rides <span class="badge" id="resultsCount">0</span></h3>
                <div id="ridesList" class="rides-container"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>🌍 Ride green, save the environment!</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
    
    
    
</button>
</body>
</html>
